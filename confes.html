<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ungkapan Cinta</title>
  <style>
    :root{
      --accent:#ff6b81;
      --soft:#ffd6e0;
      font-family: 'Segoe UI', sans-serif;
    }

    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 1000% 1000%;
      animation: gradientBG 18s ease infinite;
      color: #fff;
      overflow-x:hidden;
    }

    @keyframes gradientBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      box-sizing:border-box;
      position:relative;
    }

    .card{
      background: rgba(255,255,255,0.08);
      border-radius:18px;
      padding:32px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      max-width: 800px;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    h1{
      font-size:clamp(20px,4vw,34px);
      margin:0;
      background: linear-gradient(90deg, #ff6b81, #ffd166, #6ee7b7, #4cc9f0, #b984f7);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 6s ease infinite;
    }
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p{
      font-size:18px;
      color: var(--soft);
      margin-top:10px;
    }

    .typed{
      font-size:20px;
      font-style: italic;
      line-height: 1.5;
      margin-top: 20px;
      white-space: pre-wrap;
    }

    /* Heart particles */
    .heart-float{
      position:absolute;
      bottom:-20px;
      font-size:20px;
      animation: floatUp 6s linear infinite;
      opacity:0.7;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity:0.7; }
      100% { transform: translateY(-110vh) scale(1.6); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Untukmu, kirana! ‚ù§Ô∏è</h1>
      <p>Kata sederhana, namun penuh makna.</p>
      <div class="typed" id="typed"></div>
    </div>
  </div>

  <script>
    const message = `i lope you. üíñ`;
    const typedEl = document.getElementById('typed');

    function typeText(text, speed = 24) {
      let i = 0;
      typedEl.textContent = '';
      const interval = setInterval(() => {
        typedEl.textContent = text.slice(0, i+1);
        i++;
        if (i >= text.length) clearInterval(interval);
      }, speed);
    }
    typeText(message, 30);

    // Heart floating particles
    function spawnHeart(){
      const heart = document.createElement('div');
      heart.className = 'heart-float';
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 16 + 16) + 'px';
      heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 7000);
    }
    setInterval(spawnHeart, 500);
  </script>
</body>
</html>
